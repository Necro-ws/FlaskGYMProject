{% extends 'base.htm' %}

{% block main %}
<div class="container">
    <br>
    <div class="d-flex justify-content-center">
        <h1>Cadastrar Aluno</h1>
    </div>
    <hr>
    <form action="{{url_for('cadastrar_aluno')}}" class="form-control" enctype="multipart/form-data" method="post">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" required>
                </div>
                <div class="col-md-6">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="text" class="form-control" name="idade" required>
                    <br>
                </div>
                <hr>
                <div class="col-md-6">
                    <label for="peso" class="form-label">Peso</label>
                    <input type="text" class="form-control" name="peso" required>
                </div>
                <div class="col-md-6">
                    <label for="altura" class="form-label">Altura</label>
                    <input type="text" class="form-control" name="altura" required>
                    <br>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email de Login</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha" required>
                </div>
                <hr>
            </div>
        </div>
        <div class="mb-3">
            <label for="objetivo" class="form-label">Objetivo</label>
            <textarea class="form-control" name="objetivo" rows="2" required></textarea>
        </div>
        <hr>
        <div class="d-flex justify-content-center">
            <h3>Ficha A</h3>
        </div>
        <hr>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">

                    <input type="text" class="form-control" name="ex_1_a">

                    <input type="text" class="form-control" name="ex_7_a">

                <div class="col-md-6">

                    <input type="text" class="form-control" name="ex_8_a">
                    <br>
                </div>
                <hr>
                <div class="col-md-12">
                    <div class="d-flex justify-content-center">
                        <div style="margin-right: 5%;" class="col-md-3">
                            <label for="series_a" class="form-label">Series</label>

                            <input type="text" class="form-control" name="repeticoes_c" required>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="d-flex justify-content-center">
                    <input class="btn btn-primary col-md-6" type="submit" value="Cadastrar Aluno">
                </div>
            </div>
        </div>
        <br>

    <br>
    {% if status %}
    {% if status["type"] == "sucesso" %}
    <div class="alert alert-success d-flex justify-content-center" role="alert">
        {{status["message"]}}
    </div>
    {% else %}
    <div class="alert alert-danger d-flex justify-content-center" role="alert">
        {{status["message"]}}
    </div>
    {% endif %}
    {% endif %}
</div>
